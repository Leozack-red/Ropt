name: Rubocop

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
      - uses: bundle lock --add-platform x86_64-linux
        with:
          ruby-version: 3.2.2
          bundler-cache: true
      - name: Rubocop
        run: bundle exec rubocop